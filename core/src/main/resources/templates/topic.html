<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Topic</title>
  <link rel="stylesheet" type="text/css" href="/lib/semantic-ui/semantic.min.css" />
  <script src="/lib/jquery-3.2.1.min.js"></script>
  <script src="/lib/semantic-ui/semantic.min.js"></script>
  <script src="/lib/vue.js"></script>
  <script src="/lib/axios.min.js"></script>
</head>

<body>

  <div th:include="template :: header"></div>

  <div id="app" class="ui main container">
    <h1 class="ui header">UI</h1>
    <h1 class="ui header">目录</h1>
    <div class="ui cards">
      <div class="card">
        <div class="content">
          <div class="header"> 17信息1班</div>
          <div class="meta">15个作业</div>
          <div class="description">最新
            <a href="problem.html">17软工信管《高级语言程序设计》实验10-文件</a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <div class="header">15信息1班</div>
          <div class="meta">3个作业</div>
          <div class="description">最新
            <a href="problem.html">17软工信管《高级语言程序设计》实验10-文件</a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <div class="header">15信息1班</div>
          <div class="meta">3个作业</div>
          <div class="description">最新
            <a href="problem.html">17软工信管《高级语言程序设计》实验10-文件</a>
          </div>
        </div>
      </div>
    </div>


    <h1 class="ui header">所有作业</h1>

    <div class="ui fluid action input">
      <input type="text" placeholder="Search..." />
      <div class="ui primary button">搜索</div>
    </div>

    <div th:include="template :: viewloader"></div>
    <br/>
    <div id="viewdata" style="display:none;">
      <table class="ui  striped table">
        <thead>
          <tr>
            <th class="two wide">作业编号</th>
            <th class="ten wide">标题</th>
            <th class="two wide">状态</th>
            <th class="two wide">创建者</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in list">
            <td> {{ item.id }} </td>
            <td>
              <a :href="'/topic/'+item.id">{{ item.title }}</a>
            </td>
            <td v-if="item.topicStatus=1">
              <i class="icon checkmark"></i> 进行中</td>
            <td v-if="item.topicStatus=0">
              <i class="icon close"></i> 已关闭</td>
            <td>{{item.creator}}</td>
          </tr>
        </tbody>
      </table>

      <div class="ui  pagination menu">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="item">2</a>
        <a class="item">3</a>
        <a class="item">4</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </div>
  </div>

  <div th:include="template :: footer"></div>

  <div class="ui basic modal">
    <div class="ui icon header">
      <i class="user circle icon"></i>
      <span id="modalmsg"></span>
    </div>
    <div class="content">
      <p style="font-size:1.5em">不好意思，必须通过身份认证才可以继续使用本系统。即将自动跳转到登录页面...</p>
    </div>
    <div class="actions">
      <div class="ui green ok inverted button" onclick="javascript:window.location.href='/login'">
        <i class="checkmark icon"></i>
        前往登录
      </div>
    </div>
  </div>

  <script>
    (function () {
      var ld = {
        list: []
      };
      axios.get('/api/t')
        .then(function (response) {
          ld.list = response.data.data;
          $("#viewloader").hide();
          $("#viewdata").show();
        })
        .catch(function (error) {
          console.log(error);
          $('.ui.basic.modal').modal('show');
          $('#modalmsg').text(error.response.data.msg)
          $(":root").delay(3000).queue(function () {
            $('.ui.basic.modal').modal('hide');
            window.location.href = "/login";
          });
        });
      var vm = new Vue({
        el: '#app',
        data: ld
      })
    })();

  </script>

</body>

</html>
